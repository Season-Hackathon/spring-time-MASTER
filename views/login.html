<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/login.css">
    <title>로그인</title>
  </head>

  <body>
    <div class="login-wrap">
      <div class="login-html">
        <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">로그인</label>
        <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">회원가입</label>

        <div class="login-form">
          <div class="sign-in-htm">
            <div class="group">
              <label for="user" class="label">아이디</label>
              <input id="user" type="text" class="input">
            </div>
            <div class="group">
              <label for="pass" class="label">비밀번호</label>
              <input id="pass" type="password" class="input" data-type="password">
            </div>
            <div class="group">
              <input type="submit" class="button" value="로그인 하기">
            </div>
          </div>

          <div class="sign-up-htm">
            <div class="group">
              <label for="user" class="label">이름</label>
              <input id="user" type="text" class="input">
            </div>
            <div class="group">
              <label for="user" class="label">아이디</label>
              <input id="user" type="text" class="input">
            </div>
            <div class="group">
              <label for="pass" class="label">비밀번호</label>
              <input id="pass" type="password" class="input" data-type="password">
            </div>
            <div class="group">
              <label for="pass" class="label">비밀번호 확인</label>
              <input id="pass" type="password" class="input" data-type="password">
            </div>
            <div class="group">
              <label for="pass" class="label">이메일</label>
              <input id="pass" type="text" class="input">
              <span class="emailInt" id="emailBox"> <input type="text" id="email" maxlength="20" class="check">
                <span> @ </span>
                <!-- 이메일 택일 -->
                <select id="mail_Select">
                  <option>이메일 선택</option>
                  <option>naver.com</option>
                  <option>gmail.com</option>
                  <option>daum.net</option>
                  <option>hanmail.net</option>
                  <option>hotmail.com</option>
                  <option>nate.com</option>
                </select>
              </span>
            </div>
            <div class="group">
              <input type="submit" class="button" value="인증하기">
            </div>
            <div class="group">
              <input type="submit" class="button" value="가입하기">
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

</html>
